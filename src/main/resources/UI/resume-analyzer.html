<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Analyzer</title>
    <link href="lib/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="app.css">
</head>

<body class="app-bg-img resume-analyzer">

    <!-- <nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1"><i class="bi bi-cpu-fill me-2"></i>AI Talent Screener</span>
    </div>
    </nav> -->
    <nav class="navbar navbar-expand-lg navbar-white bg-white sticky-top px-20">
        <ul class="nav gap-2">
            <li class="nav-item">
                <button class="nav-link nav-btn rounded" href="#" data-href="dashboard"><i class="bi bi-house-door me-2"></i> Dashboard</button>
            </li>
            <li class="nav-item">
                <button class="nav-link nav-btn rounded" href="#" data-href="list-job"><i
                        class="bi bi-graph-up me-2"></i> Jobs list</button>
            </li>
            <li class="nav-item">
                <button class="nav-link nav-btn active rounded" href="#" data-href="resume-analyzer"><i class="bi bi-layers me-2"></i> Resume Analyzer</button>
            </li>
        </ul>
    </nav>

    <!-- <div class="container-fluid px-4"> -->
    <div class="container mt-20 bg-white">
        <div class="row g-4">

            <div class="col-md-3">
                <div class="card shadow-sm sticky-tab">
                    <div class="card-header bg-primary text-white">Analysis Setup</div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label fw-bold">Target Job Openings</label>
                            <select class="form-select" id="jobRole">
                                <option value="java">Java Developer - 2 Years</option>
                                <option value="python">Python Engineer</option>
                                <option value="frontend">Frontend Developer</option>
                                <option value="data">Data Scientist</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Upload Resumes (PDF/Docx)</label>
                            <input type="file" class="form-control" id="resumeUpload" multiple>
                            <div class="form-text">You can select multiple files at once.</div>
                        </div>
                        <button class="btn btn-primary w-100" id="btnAnalyze">
                            <i class="bi bi-search me-2"></i>Analyze Now
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <h4 class="mb-3">Analysis Results</h4>
                <div id="loading" class="text-center d-none my-5">
                    <div class="spinner-border text-primary" role="status"></div>
                    <p class="mt-2">AI is scanning resumes...</p>
                </div>

                <div id="resultsArea">
                    <div class="text-center text-muted my-5">
                        <i class="bi bi-file-earmark-arrow-up style=" font-size: 3rem;"></i>
                        <p>Upload resumes to see the AI matching score.</p>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card shadow-sm sticky-tab">
                    <div class="card-header bg-secondary text-white">Recent History</div>
                    <div class="list-group list-group-flush" id="historyList">
                        <div class="history-item">
                            <small class="text-muted">26-Jan-2026 10:30 AM</small>
                            <div class="fw-bold">Java Developer Batch</div>
                            <small>5 Resumes • Avg Score: 82%</small>
                        </div>
                        <div class="history-item">
                            <small class="text-muted">25-Jan-2026 04:15 PM</small>
                            <div class="fw-bold">Senior Data Lead</div>
                            <small>12 Resumes • Avg Score: 65%</small>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="lib/bootstrap.bundle.min.js"></script>
    <script src="lib/jquery-3.7.1.min.js"></script>
    <script src="app.js"></script>
    <script>
        $(document).ready(function () {
            $('#btnAnalyze').click(function () {
                const files = $('#resumeUpload')[0].files;
                const role = $("#jobRole option:selected").text();

                if (files.length === 0) {
                    alert("Please select at least one resume.");
                    return;
                }

                // Show loading state
                $('#resultsArea').addClass('d-none');
                $('#loading').removeClass('d-none');

                // Simulate AI Delay
                setTimeout(function () {
                    $('#loading').addClass('d-none');
                    $('#resultsArea').removeClass('d-none').html('');

                    // Mock Result Generation
                    for (let i = 0; i < files.length; i++) {
                        const randomScore = Math.floor(Math.random() * (98 - 45 + 1)) + 45;
                        const color = randomScore > 80 ? 'success' : (randomScore > 60 ? 'warning' : 'danger');

                        const html = `
                        <div class="card resume-card shadow-sm mb-3">
                            <div class="card-body d-flex justify-content-between align-items-center">
                                <div>
                                    <h5 class="mb-1 text-primary">${files[i].name}</h5>
                                    <p class="mb-0 text-muted"><i class="bi bi-briefcase me-1"></i> Match for: ${role}</p>
                                    <small class="text-secondary">Extracted Skills: Java, Spring Boot, Microservices</small>
                                </div>
                                <div class="text-center">
                                    <div class="text-${color} score-badge">${randomScore}%</div>
                                    <small class="text-uppercase fw-bold">Match</small>
                                </div>
                            </div>
                        </div>
                    `;
                        $('#resultsArea').append(html);
                    }

                    // Add to history
                    const now = new Date().toLocaleString();
                    $('#historyList').prepend(`
                    <div class="history-item">
                        <small class="text-muted">${now}</small>
                        <div class="fw-bold">${role} Batch</div>
                        <small>${files.length} Resumes Analyzed</small>
                    </div>
                `);

                }, 1500);
            });
        });
    </script>
</body>

</html>
